<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gallery</title>
</head>
<body>
    <img src="photos/profilePhoto.png" alt="profile" id="profile">
    <div>
        <p id="name">Rodney Cotton</p>
        <p id="sec">Helsinki, Finland</p>
    </div>
    <div id="flex"> 
        <div id="#post">
            <p id="count">100</p>
            <p id="sec">Posts</p>
        </div>
        <div id="Follower">
            <p id="count">2,242</p>
            <p id="sec">Follower</p>
        </div>
        <div id="Following">
            <p id="count">1,432</p>
            <p id="sec">Following</p>
        </div>
    </div>

    <div id="img1">
        <img src="photos/photo1.png" alt="sofa near plants" id="plant">
        <img src="photos/photo2.png" alt="sofa with tea table" id="tsoa">
    </div>

    <div id="img2">
        <img src="photos/photo3.png" alt="tub" id="tub">
        <img src="photos/photo4.png" alt="lamp" id="lamp">
        <img src="photos/photo5.png" alt="flower" id="flower">
        <img src="photos/photo6.png" alt="wood" id="wood">
            
    </div>
    

    

</body>
</html>
